databaseChangeLog:
  - changeSet:
      id: 1765657909464 # у нас придерживаются подхода, что id должен быть миллисекунды UNIX time
      author: "Лефтеров Авраам Андреевич"
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user
                schemaName: example_schema
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet: # лучше один changeSet - одно изменение
      id: 1765657989346
      author: "Лефтеров Авраам Андреевич"
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: products # здесь таблица во множественном числе, а выше в единственном
                schemaName: example_schema
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false

  - changeSet:
      id: 1765658086946
      author: "Лефтеров Авраам Андреевич"
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: orders
                schemaName: example_schema
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: fk_order_user
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id

  - changeSet:
      id: 1765658192086
      author: "Лефтеров Авраам Андреевич"
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order_product
                schemaName: example_schema
      changes:
        - createTable:
            tableName: order_product
            columns:
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: true

        - addForeignKeyConstraint:
            constraintName: fk_order_product_order
            baseTableName: order_product
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_order_product_product
            baseTableName: order_product
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id

  - changeSet:
      id: 1765658259690
      author: "Лефтеров Авраам Андреевич"
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: products
            schemaName: example_schema
      changes:
        - addColumn:
            tableName: products
            columns:
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false